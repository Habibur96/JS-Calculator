<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <section>


            <div>
                <input type="text" class="absolute top-0 w-64 pt-7 bg-pink-300 bg-pink-300 value">
            </div>
            <div
                class="h-80 w-64 grid grid-rows-4 grid-cols-4 gap-5 pt-20 pl-2 pr-2 pb-4 text-black font-bold text-xl bg-black rounded-md ">

                <button id="cl" class="bg-red-400 rounded-full">-</button>
                <button class="bg-red-400 rounded-full ">+</button>
                <button class="bg-red-400 rounded-full ">*</button>
                <button class="bg-red-400 rounded-full ">/</button>
                <button class="bg-red-400 rounded-full ">7</button>
                <button class="bg-red-400 rounded-full ">8</button>
                <button class="bg-red-400 rounded-full ">9</button>
                <button class="bg-red-400 rounded-full ">4</button>
                <button class="bg-red-400 rounded-full ">5</button>
                <button class="bg-red-400 rounded-full ">6</button>
                <button class="bg-red-400 rounded-full ">1</button>
                <button class="bg-red-400 rounded-full ">2</button>
                <button class="bg-red-400 rounded-full ">3</button>
                <button class="bg-red-400 rounded-full ">0</button>
                <button class="bg-red-400 rounded-full ">.</button>
                <button class="bg-red-400 rounded-full ">=</button>

            </div>

        </section>
    </header>





    <script src="script.js"></script>
</body>

</html>
